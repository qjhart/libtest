version: 1.1.0

events:
  build:
    steps:
      - build:
          type: script
          script:
            - composer install --prefer-dist --no-dev
      - acsf:
          type: script
          script:
            - cd "docroot"
            - drush --include=modules/contrib/acsf/acsf_init acsf-init
            - drush --include=modules/contrib/acsf/acsf_init acsf-init-verify

ssh-keys:
  my_module:
    secure: 
